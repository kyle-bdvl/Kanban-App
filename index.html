<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Roadmap Kanban</title>
    <link rel="stylesheet" href="../Styles/index.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">NamiBoard</h2>
            <nav class="nav">
                <a href="#">Boards</a>
                <a href="#">My Task</a>
                <a href="#">Leads</a>
                <a href="#">Documents</a>
                <a href="#">Clients</a>
                <div class="divider"></div>
                <h4>Favorites</h4>
                <a href="#">Space</a>
                <a href="#">Team Space</a>
                <a href="#">Projects</a>
                <a href="#">Creative Redesign Hub</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1>Projects</h1>
                <input type="text" placeholder="Search...">
                <button class="create-btn" onclick="handleCreate()">+ Create</button>
                <div class="user-icons">
                    <div class="user-circle">Sa</div>
                    <div class="user-circle">Sa</div>
                </div>
            </div>

            <!-- Kanban Board -->

            <div class="kanban">
                <div class="column">
                    <h2>Press on create</h2>
                </div>
            </div>
        </main>
    </div>
    <div class="bg-blue-400">tester</div>
</body>

<script src="../JavaScript/index.js"></script>

<script src="https://cdn.tailwindcss.com"></script>


</html>
